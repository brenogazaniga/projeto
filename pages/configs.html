                <h3 id="titulo-editar-info">Editar informações</h3>
            </div>
            <form id="formulario-editar-info">
                <div class="inputs">
                    <label for="email">Inserir novo email</label>
                    <input name="email" type="email">
                </div>

                <div class="inputs">
                    <label for="senha-antiga">Inserir senha antiga</label>
                    <div class="senha">
                        <input type="password" name="senha-antiga">
                        <img src="../assets/img/eye-icon.svg" class="olho">
                    </div>
                </div>

                <div class="inputs">
                    <label for="senha-nova">Inserir nova senha</label>
                    <div class="senha">
                        <input type="password" name="senha-nova">
                        <img src="../assets/img/eye-icon.svg" class="olho">
                    </div>
                </div>

                <div class="inputs">
                 <label for="nome">Inserir nome</label>
                  <input type="text">
                </div>

                <div id="button-info">
                 <button>Salvar informações</button>
                </div>
            </form>
        </div>
    </div>

    <div class="hamburguer">
        <svg xmlns="http://www.w3.org/2000/svg"

    <aside id="barra-lateral">
        <div id="logo_e_user">
            <header id="logo">
                <img src="../assets/img/logo-equilibra.svg">
            </header>

            <section id="user">
                <img id="user-image" src="../assets/img/user-solid-full.svg">
                <p>User</p>
            </section>
        </div>

        <nav>
            <ul id="navigation">
                <li><a class="button-navegation" href="/cadastrar-horas">Cadastrar Horas</a></li>
                <li><a class="button-navegation" href="/estatisticas-gerais">Estatísticas Gerais</a></li>

        </nav>

        <div id="suporte">
            <a href="/suporte">Suporte</a>
        </div>
    </aside>

    <main id="configuracoes">
        <header id="title-config">
            <h2>Configurações</h2>
        </header>

        <section>
            <h3 id="perfil-title">Perfil</h3>

            <dl id="infos">
                <div class="informacoes">
                    <dt>Email</dt>
                    <dd>usuarioex@gmail.com</dd>
                </div>
                <div class="informacoes">
                    <dt>Senha</dt>
                    <dd>
                        <img src="../assets/img/eye-icon.svg">
                        *********
                    </dd>
                </div>
                <div class="informacoes">
                    <dt>Nome</dt>
                    <dd>user1234</dd>
                </div>
            </dl>

            <footer id="editar-informacoes">
                <button onclick="showModal()">Editar informações</button>
            </footer>
        </section>
    </main>
