<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/TelaDeLogin.css" />
    <script src="../assets/scripts/google-Oauth.js"></script>
    <script src="../assets/scripts/olho-senha.js"></script>
    <title>Login | EQUILIBRA</title>
  </head>
  <body>
    <div class="bloco-login">
       <a href="/" id="back-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 105.4-105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
        </a>
      <button class="botao-google"  onclick="oauthSignIn();">
        <div class="imagem-google">
          <img src="../assets/img/imagemGoogle.svg" />
        </div>
        <p>Continuar com o Google</p>
      </button>
      <div class="espaco-ou">
        <p>ou</p>
      </div>

      <form action="">

        <input type="email" placeholder="E-mail" class="botao-inserir-email" >
        
        <div class="espaco-email-senha"></div>
        
         <div class="senha">
          <input type="password" placeholder="Senha" class="botao-inserir-senha">
          <img src="../assets/img/eye-icon.svg" class="olho">
        </div>
     
        
        <div class="espaco-senha-entrar"></div>
        
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
        
      <div class="espaco-entrar-cadastrar"></div>
      
      <a href="/cadastro" class="botao-cadastrar"  href="">Ainda não é membro? Crie sua conta!</a>
      <script src="../assets/scripts/TelaDeLogin.js"></script>
  </body>
</html>
