<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/TelaDeLogin.css" />
    <title>Login | EQUILIBRA</title>
  </head>
  <body>
    <div class="bloco-login">
      <button class="botao-google"  onclick="oauthSignIn();">
        <div class="imagem-google">
          <img src="../assets/img/imagemGoogle.svg" />
        </div>
        <p>Continuar com o google</p>
      </button>
      <div class="espaco-ou">
        <p>ou</p>
      </div>

      <form action="">

        <input placeholder="E-mail" class="botao-inserir-email" type="email">
        
        <div class="espaco-email-senha"></div>
        
        <input type="password" placeholder="Senha" class="botao-inserir-senha">
        
        <div class="espaco-senha-entrar"></div>
        
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
        
      <div class="espaco-entrar-cadastrar"></div>
      
      <a class="botao-cadastrar"  href="">Ainda não é membro? Crie sua conta!</a>
      <script src="../assets/scripts/TelaDeLogin.js"></script>
      <script>
        /*
 * Create form to request access token from Google's OAuth 2.0 server.
 */
function oauthSignIn() {
  // Google's OAuth 2.0 endpoint for requesting an access token
  var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';

  // Create <form> element to submit parameters to OAuth 2.0 endpoint.
  var form = document.createElement('form');
  form.setAttribute('method', 'GET'); // Send as a GET request.
  form.setAttribute('action', oauth2Endpoint);

  // Parameters to pass to OAuth 2.0 endpoint.
  var params = {'client_id': "248491690041-32opvgak426qq0bfvtg996cehavubosd.apps.googleusercontent.com",
                'redirect_uri': 'http://localhost:3000',
                'response_type': 'token',
                'scope': 'https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/calendar.readonly',
                'include_granted_scopes': 'true',
                'state': 'pass-through value'};

  // Add form parameters as hidden input values.
  for (var p in params) {
    var input = document.createElement('input');
    input.setAttribute('type', 'hidden');
    input.setAttribute('name', p);
    input.setAttribute('value', params[p]);
    form.appendChild(input);
  }

  // Add form to page and submit it to open the OAuth 2.0 endpoint.
  document.body.appendChild(form);
  form.submit();
}
      </script>
  </body>
</html>
