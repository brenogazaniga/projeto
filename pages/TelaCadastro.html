<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/TelaCadastro.css" />
    <script src="../assets/scripts/olho-senha.js"></script>
    <title>Cadastro | EQUILIBRA</title>
  </head>
  <body>
      <form class="bloco-cadastro" id="formCadastro">
        <a href="/" id="back-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 105.4-105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
        </a>
        <h1>Cadastrar</h1>
        <input
          id="nome"
          placeholder="Nome"
          class="escrever-informacoes"
          type="text"
          required
        />
        <div class="espaco-caixas-texto"></div>

        <input
          id="email"
          placeholder="Email"
          class="escrever-informacoes"
          type="email"
          required
        />
        <div class="espaco-caixas-texto"></div>

        <div class="senha">
          <input
            id="senha"
            type="password"
            placeholder="Crie sua senha"
            class="escrever-informacoes"
            required
          />
          <img src="../assets/img/eye-icon.svg" class="olho" />
        </div>
        <div class="espaco-caixas-texto"></div>

        <div class="senha">
          <input
            id="confirmarSenha"
            type="password"
            placeholder="Insira sua senha novamente"
            class="escrever-informacoes"
            required
          />
          <img src="../assets/img/eye-icon.svg" class="olho" />
        </div>
        <div class="espaco-botao-criar"></div>

        <button type="submit" class="botao-criar">
          <p>Criar</p>
        </button>

        <p
          id="mensagem"
          style="text-align: center; margin-top: 10px; font-weight: bold"
        ></p>
      </form>

    <script src="../assets/scripts/TelaCadastro.js"></script>
  </body>
</html>
