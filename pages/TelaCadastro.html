<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/TelaCadastro.css" />
    <title>Cadastro | EQUILIBRA</title>
  </head>
  <body>
    <form class="bloco-cadastro">
      <button class="botao-google">
        <div>
          <img src="../assets/img/imagemGoogle.svg" />
        </div>
        <p>Continuar com o google</p>
      </button>
      <div class="espaco-ou">
        <p>ou</p>
      </div>
      <input placeholder="Nome" class="escrever-informacoes" />
      <div class="espaco-caixas-texto"></div>
      <input placeholder="Email" class="escrever-informacoes" />
      <div class="espaco-caixas-texto"></div>
      <input
        type="password"
        placeholder="Crie sua senha"
        class="escrever-informacoes"
      />
      <div class="espaco-caixas-texto"></div>
      <input
        type="password"
        placeholder="Inserir sua senha novamente"
        class="escrever-informacoes"
      />
      <div class="espaco-botao-criar"></div>
      <button type="submit" class="botao-criar">
        <p>Criar</p>
      </button>
    </form>
  </body>
</html>
