<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Equil√≠brio - Animada</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 15px;
      color: #bbb;
    }

    .bar-container {
      width: 400px;
      height: 30px;
      background-color: #2b2b2b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50 0%, #ffeb3b 60%, #ff9800 100%);
      border-radius: 15px 0 0 15px;
      transition: width 0.1s linear;
    }

    .value-text {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .status-text {
      margin-top: 5px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Equil√≠brio Geral</h2>

  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>

  <div class="value-text" id="valueText">0%</div>
  <div class="status-text" id="statusText">Carregando...</div>

  <script>
    const finalValue = 85; // valor de equil√≠brio (0 a 100)
    let currentValue = 0;
    const bar = document.getElementById("bar");
    const valueText = document.getElementById("valueText");
    const statusText = document.getElementById("statusText");

    function updateStatus(value) {
      if (value < 40) {
        statusText.textContent = "‚ö†Ô∏è A melhorar";
        bar.style.background = "linear-gradient(90deg, #f44336, #ff9800)";
      } else if (value < 75) {
        statusText.textContent = "üü° Moderado";
        bar.style.background = "linear-gradient(90deg, #ffeb3b, #ff9800)";
      } else {
        statusText.textContent = "üü¢ Excelente!";
        bar.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
      }
    }

    function animateBar() {
      const step = 1; // quanto aumenta por frame
      const delay = 20; // ms entre frames (~50fps)

      const interval = setInterval(() => {
        if (currentValue >= finalValue) {
          clearInterval(interval);
        } else {
          currentValue += step;
          bar.style.width = currentValue + "%";
          valueText.textContent = currentValue + "%";
          updateStatus(currentValue);
        }
      }, delay);
    }

    animateBar();
  </script>
</body>
</html>
